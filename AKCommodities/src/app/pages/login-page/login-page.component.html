<div class="container">
    <h2>Login</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required formControlName="username">
            <div class="error-message" *ngIf="myForm.get('username')?.hasError('required') && myForm.get('username')?.touched">
                Username is required.
              </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required formControlName="password">
            <div class="error-message" *ngIf="myForm.get('password')?.hasError('required') && myForm.get('password')?.touched">
                Password is required.
              </div>
        </div>
        <button  class="btn" (click)="onSubmit()" [disabled]="myForm.invalid">Login</button>
</form>
<br>
    <div>Doesn't have account ? &nbsp; <a routerLink="/signup" routerLinkActive="active"> SignUp</a> </div>
</div>
